management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
management.info.git.mode=full
server.servlet.context-path=/simplefinance
server.error.whitelabel.enabled=false
server.port=8080
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/simplefinance
spring.datasource.username=simplefinance
spring.datasource.password=simplefinance
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=simplefinance
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.hibernate.envers.audit_strategy=org.hibernate.envers.strategy.ValidityAuditStrategy
spring.jpa.properties.hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
spring.jpa.properties.hibernate.javax.cache.uri=classpath:ehcache.xml
spring.jpa.properties.hibernate.jdbc.wrap_result_sets=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.mail.host=localhost
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.session.store-type=redis
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**
